<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=960" />
    <title>Live URL List - Samsung DS</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div class="grid">
        <div class="filter-wrap">
            <h1>Semiconductor Live URL List <span class="table-count"></span></h1>
        </div>
        <div id="table" class="table tablesorter">
            <table role="grid">
                <thead>
                    <tr role="row">
                        <th>
                            <div>Date</div>
                        </th>
                        <th>
                            <div>Global</div>
                        </th>
                        <th>
                            <div>US</div>
                        </th>
                        <th>
                            <div>EMEA</div>
                        </th>
                        <th>
                            <div>KR</div>
                        </th>
                        <th>
                            <div>JP</div>
                        </th>
                        <th>
                            <div>CN</div>
                        </th>
                        <th>
                            <div>SSIR</div>
                        </th>
                        <th>
                            <div>Excel Downlaod</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.29.0/js/jquery.tablesorter.combined.js"
        integrity="sha256-AQTn9CwiNvZG2zsoT0gswugjZp0alCQySLyt9brT9Cg=" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./db.js"></script>

</body>
