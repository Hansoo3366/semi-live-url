<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=960" />
    <title>Live URL List - Samsung DS</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <!-- 기존 common.css 와의 비교 테스트를 위해 추가함 -->
    <link rel="stylesheet" href="./etc.clientlibs/semiconductor/designs/global/common-old.min.css">
    <link rel="stylesheet" href="./etc.clientlibs/semiconductor/designs/global/common.min.css">
    <style>
        /* font */
        @font-face {
            font-family: 'Samsung One';
            font-weight: 400;
            src: local('SamsungOne'), url('./etc.clientlibs/semiconductor/designs/global/common/resources/fonts/SamsungOne-400.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Samsung One';
            font-weight: 700;
            src: local('SamsungOne'), url('./etc.clientlibs/semiconductor/designs/global/common/resources/fonts/SamsungOne-700.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Samsung One KR';
            font-weight: 400;
            unicode-range: U+1100-11FF, U+3130-318F, U+A960-A97F, U+AC00-D7A3, U+D7B0-D7FF;
            src: url('./etc.clientlibs/semiconductor/designs/global/common/resources/fonts/SamsungOneKorean-400.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Samsung One KR';
            font-weight: 700;
            unicode-range: U+1100-11FF, U+3130-318F, U+A960-A97F, U+AC00-D7A3, U+D7B0-D7FF;
            src: url('./etc.clientlibs/semiconductor/designs/global/common/resources/fonts/SamsungOneKorean-700.woff2') format('woff2');
        }

        body {
            padding: 0;
            margin: 0;
            background: #fff;
        }

        body * {
            font-family: 'Samsung One KR', 'Samsung One';
            font-size: 12px;
        }

        *[aria-hidden=true] {
            display: none !important;
        }

        .grid {
            max-width: 100%;
            max-height: 100%;
            padding: 10px 30px 0;
        }

        h1 {
            margin: 20px 0 20px;
            font-size: 24px;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 16px;
        }

        img {
            display: block;
            cursor: pointer;
        }

        a {
            color: black;
        }

        a[download]:after {
            content: '';
            width: 10px;
            display: inline-block;
            height: 10px;
            background-size: 10px;
            margin: 0 0 0 3px;
            background-image: url('./icon/icon-download-bold-black.svg') !important;
        }

        .filter-wrap {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        @media screen and (max-width: 1300px) {
            .filter-wrap {
                flex-direction: column;
                align-items: center;
            }
        }

        .filter-area {
            width: 390px;
            padding: 0 0 20px 0;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .filter-btns-wrap {
            display: inline-flex;
            margin-left: 5px;
        }

        .filter-btns-wrap button {
            margin: 0;
            padding: 2px 5px;
            border-radius: 0;
            display: block;
        }

        .filter-btns-wrap button+button {
            border-left: 0;
        }

        .filter-btns-wrap button:first-child {
            padding-left: 8px;
            border-radius: 100px 0 0 100px;
        }

        .filter-btns-wrap button:last-child {
            padding-right: 8px;
            border-radius: 0 100px 100px 0;
        }

        .filter-links ul {
            display: flex;
            padding: 20px 0;
            gap: 20px;
        }

        .filter-links ul li a {
            font-size: 14px;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .filter-links ul li.active a {
            font-weight: bold;
        }

        .table {
            margin: 0 0 30px;
            overflow: auto;
            border: 1px solid #ddd;
        }

        .table table {
            border-top: 0;
            border-collapse: collapse;
            border-spacing: 0;
            min-width: 100%;
        }

        .table thead {
            position: sticky;
            top: 0;
            z-index: 2;
            border: 0;
            background: #fafafa;
            color: #000;
            margin-top: -1px;
            ;
            white-space: nowrap;
        }

        .table thead th {
            border: none;
            padding: 10px 10px;
            background: #fafafa;
        }

        .table thead th:not(.sorter-false) {
            cursor: pointer;
        }

        .table thead th:not(.sorter-false) .tablesorter-header-inner div {
            display: inline;
        }

        .table thead th:first-child {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .table thead th::before {
            content: '';
            width: 100%;
            height: 1px;
            background: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .table tbody th,
        .table tbody td {
            border-bottom: 1px solid #ddd;
            padding: 10px 10px;
            background: #fff;
            text-align: center;
        }

        .table tbody tr:last-child th,
        .table tbody tr:last-child td {
            border-bottom: 0;
        }

        /* 
        .table tbody th {
            text-align: left;
        } */

        .table tbody td.link {
            white-space: nowrap;
            text-align: center;
        }

        .table tbody tr th {
            position: sticky;
            left: 0;
            z-index: 1;
        }

        .table tbody tr:hover th,
        .table tbody tr:hover td {
            background: #fafafa;
        }

        .table tbody tr.child th,
        .table tbody tr.child td {
            background: #fafbf0;
        }

        .table tbody tr.child:hover th,
        .table tbody tr.child:hover td {
            background: #f7f9e2;
        }

        .table tbody tr.child th:before {
            content: '';
            display: inline-block;
            vertical-align: middle;
            height: 9px;
            width: 7px;
            margin-top: -9px;
            margin-right: 5px;
            border-bottom-left-radius: 1px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        .table tbody tr.static th,
        .table tbody tr.static td {
            background: #f0f5fb;
        }

        .table tbody tr.static:hover th,
        .table tbody tr.static:hover td {
            background: #eaf3ff;
        }

        .table tbody tr.no-use th,
        .table tbody tr.no-use td {
            background: #f3f3f3;
            color: #aaa;
        }

        .table tbody tr.no-use:hover th,
        .table tbody tr.no-use:hover td {
            background: #f3f3f3;
        }

        .table tbody tr.no-use th {
            text-decoration: line-through;
        }

        .table tbody tr:not(.no-use):hover {
            font-weight: bold;
        }

        .table tbody tr td a.blue {
            color: #0037dd !important;
        }

        .table::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table::-webkit-scrollbar-thumb {
            background-color: #2f3542;
        }

        .table::-webkit-scrollbar-track {
            background-color: #fafafa;
        }

        .list::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .list::-webkit-scrollbar-thumb {
            background-color: #2f3542;
        }

        .list::-webkit-scrollbar-track {
            background-color: #fafafa;
        }

        #list.list {
            margin: 0 0 30px;
            overflow: auto;
        }

        ul.ul {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        ul.ul li {
            width: calc(25% - 10px);
            padding: 20px;
            background: #fff5ef;
            border-radius: 20px;
            overflow: hidden;
        }

        ul.ul li .image {
            position: relative;
            aspect-ratio: 450 / 300;
            min-width: 100%;
            margin: 5px 0;
            overflow: hidden;
            background: #ddd;
            border-radius: 20px;
            border: 5px solid #ffdcc6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul.ul li.child {
            background: #f9f9f9;
            /* opacity: 0.2; */
        }

        ul.ul li.child .image {
            background: #ffffff;
            border-color: #dddddd;
        }

        ul.ul li.cnx-checked {
            background: #f0f5fb;
        }

        ul.ul li.cnx-checked .image {
            background: #f0f5fb;
            border-color: #a7caff;
        }

        ul.ul li .link a {
            white-space: nowrap;
        }

        ul.ul li .image img {
            width: 100%;
            border: none !important;
            margin: -5px 0 0 0;
        }

        ul.ul li .image.has-multiple {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        ul.ul li .image.has-multiple img {
            width: calc(50% - 3px);
            height: 50%;
        }

        ul.ul li .component-name {
            font-size: 14px;
        }

        ul.ul li .component-name strong {
            float: right;
            font-weight: 700;
            font-size: 14px;
        }

        ul.ul li .text-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px 20px;
        }

        ul.ul li.not-standalone .image:after {
            content: '단독사용금지';
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #fff;
            padding: 5px 20px;
            border-radius: 100px;
            overflow: hidden;
            font-size: 16px;
            border: 5px solid white;
        }

        button {
            height: 23px;
            font-size: 12px;
            border: 1px solid #666;
            padding: 2px 8px;
            background: #fff;
            border-radius: 100px;
            margin-left: 5px;
        }

        button:focus,
        button:hover {
            border-color: #000;
        }

        input {
            height: 18px;
            font-size: 12px;
            border: 1px solid #666;
            padding: 2px 5px;
        }

        select {
            height: 23px;
            font-size: 12px;
            border: 1px solid #666;
            padding: 2px 10px 2px 5px;
        }

        button,
        select {
            vertical-align: bottom;
        }

        .table-count:before {
            content: '(';
        }

        .table-count:after {
            content: ')';
        }

        .line {
            padding: 0 5px;
        }

        .layer {
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layer .layer-img {
            position: relative;
            max-width: 1220px;
            max-height: 100%;
            overflow: auto;
            margin: 0 auto;
        }
